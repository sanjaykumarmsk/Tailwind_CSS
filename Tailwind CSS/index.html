<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="text-center border-solid border-2 border-black ... rounded-md m-20"
    >
      <div
        class="box-border h-32 text-white bg-gradient-to-r from-sky-500 to-indigo-500 text-center p-10 font-bold"
      >
        News you can Trust.
      </div>
      <div class="mt-10 text-center font-bold">
        Stay up to data with the Latest!
      </div>
      <div>
        Subscribe to our newsletter for the latest news straight into your inbox
      </div>
      <input
        class="border-2 text-center w-80 h-10 m-1"
        type="text"
        placeholder="you@example.com"
        name="email"
      />
      <br />
      <button
        class="border-solid border-2 border-sky-500 ... rounded-3xl mt-2 w-80 h-10 bg-sky-600 text-white"
      >
        Subscribe Now
      </button>
      <div class="p-6">We Value your privacy</div>
    </div>
  </body>
</html>
